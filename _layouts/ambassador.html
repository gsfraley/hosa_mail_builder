<meta charset="utf-8" />
<div id="container" style="font-family: sans-serif; width: 650px; margin: 80px auto 0 auto; background-color: #fff3f3; border-radius: 80px; border: 4px solid #09275f; box-shadow: 0 0 40px 0 #000;">
    <div id="header" style="background: #09275f; min-height: 100px; color: #fff; text-align: center; border-radius: 76px 76px 0 0; box-shadow: inset 0 0 80px 0 #0f3d8a; border-bottom: 4px solid #09275f;">
        <img id="logo" style="width: 100px; display: inline-block; margin-left: 20px; vertical-align: middle;" src="https://s3.amazonaws.com/emails.pitthosa.org/common/logo1.png"/>
        <div id="text" style="display: inline-block; padding-top: 15px; vertical-align: middle;">
            <h1 style="margin: 0;">University of Pittsburgh</h1>
            <h2 style="margin: 0;">Health Occupations Students of America</h2>
        </div>
    </div>
    <div id="content" style="margin: 30px;">
        {{ content }}
    </div>
    <div id="footer" style="padding-bottom: 20px; text-align: center;">
        <a id="facebook" style="display: inline-block; background: #09275f; color: #fff; text-decoration: none; padding: 0; border-radius: 3px; vertical-align: middle; margin: 10px;" href="https://www.facebook.com/pitthosa"><img style="height: 30px" src="https://s3.amazonaws.com/emails.pitthosa.org/common/facebook.png" alt="Facebook" /></a>
        <a id="unsubscribe" style="display: inline-block; background: #923436; color: #fff; text-decoration: none; padding: 6px; border-radius: 3px; vertical-align: middle; margin: 10px;" href="https://docs.google.com/forms/d/1YBRBpyHpa9fZzQqtECm0flE9cpEmvnw1yZfYRgsY5Co/viewform?usp=send_form">Unsubscribe</a>
    </div>
</div>
